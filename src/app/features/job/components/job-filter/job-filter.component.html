<form [formGroup]="filterForm">
  <div [ngClass]="{'d-flex justify-content-center': !isMobile}">
    <h3 class="d-flex align-items-center padding-right-10">Filter By:</h3>
    <mat-form-field class="padding-right-10" appearance="fill" [ngClass]="{'w-100': isMobile}">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="padding-right-10" appearance="fill" [ngClass]="{'w-100': isMobile}">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>
    <mat-form-field class="padding-right-10" class="padding-right-10" appearance="fill" [ngClass]="{'w-100': isMobile}">
      <mat-label>Skill</mat-label>
      <input matInput formControlName="skill">
    </mat-form-field>
    <mat-form-field class="padding-right-10" appearance="fill" [ngClass]="{'w-100': isMobile}">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="JobAdStatus.Draft">Draft</mat-option>
        <mat-option [value]="JobAdStatus.Published">Published</mat-option>
        <mat-option [value]="JobAdStatus.Archived">Archived</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-center">
    <button mat-raised-button color="secondary" (click)="onClearAction()">Clear</button>
    <button mat-raised-button color="primary" (click)="onFilterAction()">Filter</button>
  </div>
</form>
